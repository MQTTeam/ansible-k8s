apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: default
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: backend
        image: docker.io/zhzhzhgkgk/mqtteam-archiver-server:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
