apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        node-role: app   # server-worker 전용
      containers:
        - name: frontend
          image: zhzhzhgkgk/mqtteam-frontend:latest
          ports:
            - containerPort: 80